<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автопостинг в Telegram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Автопостинг в Telegram</h1>
        </header>
        <main>
            <p class="description">
                Сервис для автоматической публикации постов в Telegram-каналы.
                Управляйте своими каналами, планируйте публикации и будьте на связи со своей аудиторией.
            </p>
            <div class="login-form">
               <h2>Авторизация</h2>
                <form>
                    <input type="text" placeholder="Имя пользователя" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="button">Войти</button>
                </form>
            </div>

        </main>
        <footer>
            <p>&copy; 2024 Telegram Auto Poster</p>
        </footer>
    </div>
</body>
</html>
